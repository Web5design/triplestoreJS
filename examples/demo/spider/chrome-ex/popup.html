<!doctype html>

<html>
<head>

<script src="triplestore.js" type="text/javascript"></script>
<link href="popup.css" rel="stylesheet" type="text/css"/>

<body>
    
	<div class='topbar'>
        <span class="search_box">
			<input type="text" id="search" class="fit" placeholder=""/>

		</span>
		<div style="float: right;">
			<button id='bt_clear' class='fit'>

			<button id='bt_save' class='fit'>
				<img src='images/save.png' title='bookmark' class='topbar_icon'>
			</button>
		</div>
		
	</div>

		<h4 class="fit heading shorten">
			<span id="types_title" href="#">Types</span>
		</h4>
		<div id="types">
			<!-- li>
                <a href="#">http://schema.org/Person<span class="count">12</span></a>
            </li-->
		</div>

		<h4 class="fit heading shorten">
			<span id="items_title" href="#">Items</span>
		</h4>
		<div id="items"></div>

	<div id="debug"></div>

</body>
</html>
